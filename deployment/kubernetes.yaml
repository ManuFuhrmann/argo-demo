apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-clone-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-php-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-php
  template:
    metadata:
      labels:
        app: nginx-php
    spec:
      containers:
      - name: nginx-php
        image: manuelfuhrmann/php-fpm-extended:latest  # Replace with your actual Docker Hub image name
        ports:
        - containerPort: 80
        volumeMounts:
        - name: git-clone-storage
          mountPath: /var/www/html  # The default document root for nginx
      initContainers:
      - name: git-clone
        image: alpine/git  # Use a lightweight image to perform the clone
        command: ['sh', '-c', 'git clone --single-branch --branch main https://github.com/ManuFuhrmann/argo-demo /git-repo']  # Replace 'main' with your branch if needed
        volumeMounts:
        - name: git-clone-storage
          mountPath: /git-repo
      volumes:
      - name: git-clone-storage
        persistentVolumeClaim:
          claimName: git-clone-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-php-service
spec:
  type: NodePort  # Use NodePort to expose the service externally
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080  # You can specify a NodePort or let Kubernetes choose one
  selector:
    app: nginx-php
